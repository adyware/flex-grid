<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!-- <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico"> -->

        <title>TITLE DASHBOARD</title>

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/custom.css" rel="stylesheet" />
    </head>

    <body>
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <h5 class="my-0 mr-md-auto font-weight-normal">TITLE DASHBOARD</h5>
        </div>

        <div class="container mt-5">
            <div id="item-container" class="card-deck mb-3"></div>
        </div>

        <script src="js/jquery-3.2.1.min.js"></script>

        <script>
            for (var i = 0; i < 5; i++) {
                $("#item-container").append(`
                    <div class="card mb-4 box-shadow item-container text-center">
                        <div class="card-header">
                        <h4 class="my-0 font-weight-normal">TITLE BOX</h4>
                        </div>
                        <div class="card-body">
                        <h1 class="card-title pricing-card-title">Status:</h1>

                        <div class="row mt-md-4">
                            <div class="h3">
                                <span class="${i%2 == 0 ? "off-badges":"active-badges"}">${i%2 == 0 ? "SHUTOFF":"ACTIVE"}</span>
                            </div>
                        </div>
                        
                        <div class="row mt-5">
                            <div class="col-md-6">
                                <button type="button" class="btn btn-lg w-100 btn-success">Start</button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="btn btn-lg w-100 btn-danger">Stop</button>
                            </div>
                        </div>
                        </div>
                    </div>   
                `);
            }
        </script>
    </body>
</html>
